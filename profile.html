        <script>
        /* global bootstrap: false */
        (function () {
            'use strict'
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl)
            })
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const adminProfile = JSON.parse(sessionStorage.getItem('adminProfile'));
            if (adminProfile) {
                document.getElementById('profileName').textContent = adminProfile.name || '-';
                document.getElementById('profileUsername').textContent = adminProfile.username || '-';
                document.getElementById('profileEmail').textContent = adminProfile.email || '-';
                document.getElementById('profileStatus').textContent = adminProfile.status || '-';
                document.getElementById('profileTel').textContent = adminProfile.tel || '-';
                
                // Update nama di sidebar juga
                 document.getElementById('sidebarAdminNameProfile').textContent = adminProfile.name || 'Admin';
                 const userDropdownToggle = document.querySelector('#dropdownUser2 strong');
                if(userDropdownToggle) userDropdownToggle.textContent = adminProfile.name || 'Admin';

            } else {
                // Jika tidak ada data profile, bisa redirect ke login atau tampilkan pesan
                alert('Data profile tidak ditemukan. Silakan login kembali.');
                // window.location.href = 'index.html';

        });
