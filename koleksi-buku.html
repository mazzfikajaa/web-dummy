        <script>
            /* global bootstrap: false */
            (function () {
                'use strict'
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                    new bootstrap.Tooltip(tooltipTriggerEl)
                })
            })();

            function loadBooks() {
                const books = JSON.parse(sessionStorage.getItem('books')) || [];
                const tableBody = document.getElementById('book-table-body');
                tableBody.innerHTML = ''; // Kosongkan tabel sebelum memuat data baru

                if (books.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center">Tidak ada data buku.</td></tr>';
                    return;
                }

                books.forEach((book, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>
                                <img
                                    src="${book.cover || 'assets/default-cover.png'}"
                                    alt="Cover ${book.title}"
                                    style="width: 80px; height: auto; object-fit: cover;" />
                            </td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.publisher}</td>
                            <td>${book.year}</td>
                            <td>${book.category}</td>
                            <td>${book.stock}</td>
                            <td>
                                <a href="form-koleksi-buku.html?edit=${book.id}"
                                    class="btn btn-warning btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Hapus</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function deleteBook(bookId) {
                if (confirm('Apakah Anda yakin ingin menghapus buku ini?')) {
                    let books = JSON.parse(sessionStorage.getItem('books')) || [];
                    books = books.filter(book => book.id !== bookId);
                    sessionStorage.setItem('books', JSON.stringify(books));
                    loadBooks(); // Muat ulang daftar buku
                }
            }
            
            function updateAdminNameSidebar() {
                const adminProfile = JSON.parse(sessionStorage.getItem('adminProfile'));
                if (adminProfile && adminProfile.name) {
                    document.getElementById('sidebarAdminName').textContent = adminProfile.name;
                }
            }

            // Panggil fungsi saat halaman dimuat
            document.addEventListener('DOMContentLoaded', () => {
                loadBooks();
                updateAdminNameSidebar();
            });
        </script>
